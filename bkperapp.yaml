apiVersion: v5
events:
  - TRANSACTION_POSTED
  - TRANSACTION_CHECKED
  - TRANSACTION_UNCHECKED
  - TRANSACTION_UPDATED
  - TRANSACTION_DELETED
  - TRANSACTION_RESTORED
  - ACCOUNT_CREATED
  - ACCOUNT_UPDATED
  - ACCOUNT_DELETED
  - GROUP_CREATED
  - GROUP_UPDATED
  - GROUP_DELETED
  - BOOK_UPDATED
propertiesSchema:
  book:
    keys:
      - stock_book
      - stock_historical
      - stock_fair
  transaction:
    keys:
      - quantity
      - order
      - interest
      - fees
      - instrument
      - trade_date
      - cost_hist
  group:
    keys:
      - stock_exc_code
  account:
    keys:
      - stock_fees_account