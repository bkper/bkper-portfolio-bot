  <body>

    <div class='header'>
      Stock Gain/Loss Update
    </div>

    <div class='body'>
      <div id='update-date-panel'>
        <label for="update-date">Date: </label>
      </div>
    </div>

    <div class="footer">
      <button class="action" id="update-button" onclick="updateGainLoss()">Incremental</button>
      <button class="action" id="update-button" onclick="updateGainLoss()">Rebuild</button>
    </div>

  </body>

<script>

  function updateGainLoss() {
    var date = document.getElementById("update-date").value;
    showWaiting(true);
    google.script.run.withSuccessHandler(closeWindow).withFailureHandler(showError).processSalesIncremental('<?!= book.id ?>', date, getExchangeRates())
  }

  function showError(error) {
    showWaiting(false);
    window.alert(error);
  }

  function closeWindow() {
    try {
      window.top.close();
    } catch (error) {
      console.log("Attempt to automatically close window failed: " + error)
      showError(error)
    }
  }

</script>
